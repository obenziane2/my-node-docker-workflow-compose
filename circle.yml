machine:
  services:
    - docker

dependencies:
  override:
    - curl -L https://github.com/docker/compose/releases/download/1.2.0/docker-compose-Linux-x86_64 > /usr/local/bin/docker-compose chmod +x /usr/local/bin/docker-compose

test:
  override:
    - sudo pip install --upgrade docker-compose
    - cd app; mocha
deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY
